<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<img class="logo" src="./images/NASA.png" alt="Nasa Logo">
<div class="form-container">
    <form action="#" method="#">

        <h1 class="title">Newsletter Subscribe</h1>

        <p class="description">Join us as we explore Mars with NASA spacecraft and robots. Create an account to receive email news as it's breaking, or as a weekly or monthly summary.</p>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" minlength="2" placeholder="John" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" minlength="2" placeholder="Doe" required>

        <label for="number">Phone Number:</label>
        <input type="number" id="number" placeholder="000-000-0000" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@example.com" required>


        <label for="breaking">
        <input type="radio" class="news, upper-radio" id="breaking" name="lists" value="breaking">
        Breaking News
        </label>

        <br>

        <label for="weekly">
        <input type="radio" class="news" id="weekly" name="lists" value="weekly">
        Weekly News
        </label>

        <br>

        <label for="monthly">
        <input type="radio" class="news, lower-radio" id="monthly" name="lists" value="monthly">
        Monthly News
        </label>


        <br>

        <label for="user_password">Password:</label>
        <input type="password" id="user_password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" required>

        <button class="accountbtn" type="submit">Create Account</button>

        <div class="login">
        <p>Already have an account? <a class="loginbtn" href="#">Log in</a></u></p>
        </div>

    </form>
</div>


</body>
</html>
